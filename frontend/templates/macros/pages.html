{% macro list(pages) %}
  {% for page in pages %}
    <div class="box">
      <a href="{{ page.permalink | safe }}"><h5 class="title is-5 blog-list-title">{{ page.title | safe }}</h5></a>
      {{ macros_blog::metadata(page=page) }}
      {% if page.summary %}
      {{ page.summary | safe }}
      <div class="columns">
        <div class="column">
          <a href="{{ page.permalink }}#continue-reading">
            계속 읽기
            <span class="icon">
              <i class="fa-solid fa-angles-right"></i>
            </span>
          </a>
        </div>
        <div class="column has-text-right">
          {{ macros_blog::list_tags(page=page) }}
        </div>
      </div>
    {% endif %}
    </div>
  {% endfor %}
{% endmacro %}
